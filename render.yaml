services:
  # Web Service
  - type: web
    name: iaalearn
    env: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: npm install --production=false && cd client && npm install --production=false && npm run build && cd ..
    startCommand: node server/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEMO_MODE
        value: true
      - key: CLIENT_URL
        value: https://iaalearn.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false

